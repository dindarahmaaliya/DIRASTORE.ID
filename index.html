    function searchProducts(event) {
        event.preventDefault(); // Prevent the form submission

        const query = document.getElementById('search-input').value.trim().toLowerCase();

        // Periksa apakah query kosong
        if (!query) {
            alert('Masukkan kata kunci pencarian.');
            return;
        }

        // Filter produk berdasarkan nama atau kategori
        const filteredProducts = products.filter(product =>
            product.name.toLowerCase().includes(query) || product.category.toLowerCase().includes(query)
        );

        // Dapatkan elemen daftar produk
        const productList = document.getElementById('product-list');
        productList.innerHTML = '';

        // Tampilkan pesan jika tidak ada produk yang ditemukan
        if (filteredProducts.length === 0) {
            const noResultsMessage = document.createElement('p');
            noResultsMessage.classList.add('text-center', 'text-gray-500', 'mt-4');
            noResultsMessage.textContent = 'Tidak ada produk yang ditemukan.';
            productList.appendChild(noResultsMessage);
            return;
        }

        // Render setiap produk yang sesuai dengan query
        filteredProducts.forEach(product => {
            const productElement = document.createElement('a');
            productElement.href = product.link;
            productElement.classList.add('group', 'block', 'rounded-lg', 'shadow-lg', 'hover:shadow-2xl', 'transition', 'duration-300');

            productElement.innerHTML = `
                <img src="${product.image}" alt="${product.name}" class="aspect-square w-full rounded-t-lg object-cover"/>
                <div class="mt-3 p-4 bg-white rounded-b-lg">
                    <h3 class="font-medium text-gray-900 group-hover:underline">${product.name}</h3>
                    <p class="mt-1 text-sm text-gray-700">${product.price}</p>
                </div>
            `;
            productList.appendChild(productElement);
        });
    }
